<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xml</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"dataset.xml",
                dataType:"xml",
                success:function(data){
                    let $data = $(data).find("record");
                    if($data.length > 0){
                        let tb = $("<table/>");
                        $.each($data, function(i,o){
                            let $id = $(o).find("id").text();

                            let $first_name = $(o).find("first_name").text();

                            let $last_name = $(o).find("last_name").text();

                            let $email = $(o).find("email").text();

                            let $gender = $(o).find("gender").text();

                            let row = $("<tr/>").append(
                                $("<td/>").text($id),
                                $("<td/>").text($first_name),
                                $("<td/>").text($last_name),
                                $("<td/>").text($email),
                                $("<td/>").text($gender)
                            );
                            tb.append(row);
                        });
                        $(".wrap").append(tb);
                    }
                }
            })
        })

    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
